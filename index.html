<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilo simple para la pantalla de carga */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg ); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <p>Cargando tu destino...</p>
    </div>

    <script>
        // 1. Configuración de Supabase (las mismas claves que usas en tus otros proyectos)
        const SUPABASE_URL = 'https://flcxihzwyexgigavztce.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsY3hpaHp3eWV4Z2lnYXZ6dGNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyODI0MzAsImV4cCI6MjA3OTg1ODQzMH0.7Ur3LcihnR6wIEM7QjFxNIe4ci2TmIVVt8ZcvekFSqA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

        // 2. ID del usuario que queremos consultar
        const USUARIO_ID = '00001';

        // 3. Función que se ejecuta al cargar la página
        window.addEventListener('load', async () => {
            try {
                // Hacemos la consulta a Supabase para obtener la fila del usuario con el ID específico
                const { data, error } = await supabase
                    .from('qrs')
                    .select('url_activo') // Solo necesitamos la columna url_activo
                    .eq('id', USUARIO_ID) // Buscamos por el ID '00001'
                    .single(); // Esperamos solo un resultado

                // Si hay un error o no se encuentra el usuario
                if (error || !data) {
                    console.error('Error o usuario no encontrado:', error);
                    // Opcional: Redirigir a una página de error o a una web por defecto
                    document.body.innerHTML = '<p>Error: No se pudo encontrar el destino. Por favor, contacte al administrador.</p>';
                    return;
                }

                // Si encontramos la URL, redirigimos al usuario
                const destinoUrl = data.url_activo;

                // Verificamos que la URL no esté vacía
                if (destinoUrl) {
                    window.location.replace(destinoUrl);
                } else {
                    document.body.innerHTML = '<p>Error: El destino no está configurado.</p>';
                }

            } catch (err) {
                console.error('Error inesperado:', err);
                document.body.innerHTML = '<p>Ocurrió un error inesperado.</p>';
            }
        });
    </script>

</body>
</html>
